            <dialog id="modal"></dialog>

    </main>

    <template id="timeline-event-template">
        <div class="timeline__event">
            <img class="event__icon" />
            <div class="timeline__event__title"></div>
        </div>
    </template>

    <template id="card-content-template">
        <header>
            <img class="event__icon" />
            <h2 class="card__title"></h2>
            <div class="card__metadata">
                <div class="card__time"></div>
                <div class="card__place"></div>
            </div>
        </header>
        <h2>Note(s)</h2>
        <div class="card__description"></div>
        <div class="card__tasks">
            <h2>T창ches</h2>
            <ul class="tasks-list"></ul>
        </div>
    </template>

    <template id="card-task-template">
        <label class="task">
            <input type="checkbox">
            <div>
                <span></span>
                <div class="task__users"></div>
            </div>
        </label>
    </template>

    <template id="modal-template">
        <h2 class="modal__title"></h2>
        <button class="modal__action-close">Fermer</button>
        <div class="modal__content"></div>
    </template>
</body>
</html>
